<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="/CSS/login.css">
  <link rel="stylesheet" href="/CSS/main.css">
  <link rel="stylesheet" href="/CSS/header_footer.css?v=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
  <!-- ===== HEADER ===== -->
  <div data-include="/partials/header.html"></div>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    <section class="hero-section">
      <div class="container hero-container">
        <div class="hero-content">
          <!-- SLIDER LEFT SIDE-->
          <div class="hero-left">
            <h1 class="hero-title">Россотрудничество.<br> Гранты</h1>
            <button class="events-btn">Все мероприятия</button>
            <p class="hero-description">
              Наш проект — это уникальный международный сервис для молодежи, которая приехала учиться в Россию.<br> 
Здесь вы можете получить всю доступную информацию по проживанию, регистрации ваших документов, оформлению миграционных карт и тд.
            </p>
          </div>
          
           <!-- SLIDER RIGHT SIDE  -->
          <div class="hero-right">
            <div class="slider-container">
              <div class="slider">
                <div class="slide active">
                    <video autoplay muted loop playsinline class="slider-video">
                        <source src="/VIDEOS/people.mp4" type="video/mp4">
                    </video>
                </div>
                 <div class="slide">
                    <img src="/PICS_LOGOs/friendship.jpg" alt="Проекты" class="slider-image">
                  </div>
                  <div class="slide">
                    <img src="/PICS_LOGOs/young leaders.jpg" alt="Курсы" class="slider-image">
                  </div>
                </div>
                <div class="slider-dots">
                  <span class="dot active" data-slide="0"></span>
                  <span class="dot" data-slide="1"></span>
                  <span class="dot" data-slide="2"></span>
                </div>
                  
                </div>
              
            </div>
          </div>
        </div>
          
        <!-- NAVBAR -->
         <nav class="bottom-nav">
          <div class="nav-container">
            <a href="#" class="nav-item">
              <div class="nav-title">ПРОЕКТЫ</div>
              <div class="nav-image">
                <img src="/PICS_LOGOs/projects.png" alt="Проекты">
              </div>
            </a>
            <a href="#" class="nav-item">
              <div class="nav-title">КУРСЫ</div>
              <div class="nav-image">
                <img src="/PICS_LOGOs/courses.png" alt="Курсы">
              </div>
            </a>
            <a href="navigation.html" class="nav-item">
              <div class="nav-title">НАВИГАЦИЯ</div>
              <div class="nav-image">
                <img src="/PICS_LOGOs/map.jpg" alt="Стажировки">
              </div>
            </a>
            <a href="#" class="nav-item">
              <div class="nav-title">ОТЗЫВЫ</div>
              <div class="nav-image">
                <img src="/PICS_LOGOs/comments.png" alt="Отзывы">
              </div>
            </a>
            <a href="#" class="nav-item">
              <div class="nav-title">НОВОСТИ</div>
              <div class="nav-image">
                <img src="/PICS_LOGOs/news.png" alt="Новости">
              </div>
            </a>
          </div>
        </nav>
      </div>
    </section>
  </main>
         
   
  <!-- ===== FOOTER ===== -->
  <div data-include="/partials/footer.html"></div>


<script src="/JS/main.js"></script>
