<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header & Footer Layout</title>
  <link rel="stylesheet" href="/CSS/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/all.min.css">
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header class="site-header">
    <div class="container header-container">
      <div class="header-left">
        <button class="menu-btn" aria-label="Menu"><i class="fa-solid fa-grip"></i></button>
        <img src="/PICS_LOGOs/logo.png" alt="Site Logo" class="header-logo">
        <div class="date-box">
          <i class="fas fa-calendar-alt"></i>
          <span class="header-date">12.10.25</span>
        </div>
      </div>

      <div class="header-right">
        <button class="lang-btn">RU</button>
        <button class="login-btn"><i class="fas fa-user"></i> Войти</button>
        <button class="register-btn">Регистрация</button>
      </div>
    </div>
  </header>

  <!-- ===== MAIN CONTENT (EMPTY FOR NOW) ===== -->
  <main></main>



  
  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <div class="container footer-container">
      <div class="footer-icons">
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-telegram"></i></a>
        <a href="#"><i class="fab fa-vk"></i></a>
      </div>
      <div class="footer-links">
        <a href="#">О проекте</a>
        <a href="#">Адрес</a>
        <a href="#">Консультация</a>
      </div>
    </div>
  </footer>

  <script src="/JS/main.js"></script>
</body>
</html>
